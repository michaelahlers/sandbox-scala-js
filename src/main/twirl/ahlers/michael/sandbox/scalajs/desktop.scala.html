@(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8"/>
    <title>Sandbox</title>
    <link rel="stylesheet" media="screen" href="@assetsFinder.path("index.css")" />
  </head>
  <body>
  @scalajs.html.scripts(
    "desktop",
    name => assetsFinder.path(name).toString,
    name => Option(getClass.getResource(s"/public/$name")).isDefined)
  </body>
</html>
